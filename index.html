<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/local.css" />
    <link rel="stylesheet" href="css/selectize.css" />
    <script src="js/vendor/jquery.js"></script>
    <script src="js/standalone/selectize.js"></script>
  </head>
  <body>

    <div class="content">
        <select id="select-school">
          <!-- these will be pulled from api, but i have static values until then -->
          <option value="">Where do you currently attend college?</option>>
          <option value="marist">Marist</option> 
          <option value="dutchess">Dutchess County Community College</option> 
          <option value="vassar">Vassar</option> 
          <option value="itttech">ITT Tech</option> 
          <option value="devry">Devry</option> 
        </select>
      </div>

    <script>
      $('#select-school').selectize();
      $( "#select-school" ).change(function() {
        //this function is triggered when a school is selected
        window.location.href = '';
      });
    </script>
  </body>
</html>
